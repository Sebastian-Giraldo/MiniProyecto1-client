<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="../../assets/icon/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>

  <body>
    <div class="container">
      <section class="barr" id="myBarr">
        <div class="home">
          <a href="../../../index.html">
            <img src="../../assets/icon/home.png" alt="home">
          </a>

            <a href="">donde</a>

        </div>
      </section>
      <section class="aboutme">
        <div class="avatar"></div>
        <p>Thanks for taking the time to reach out. How can I help you today?</p>
      </section>
      <section id="section-form-contact">
        <form action="https://formsubmit.co/ca6da77e61078b350bc5a6e913d14a4e" method="POST">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <p>Datos enviados correctamente:</p>
            <ul id="dataList"></ul>
        </div>
    </section>
    <script src="./contact.js"></script>
  </body>
